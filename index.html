<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Binge Website</title>
  </head>
  <body class="pizimg">
    <div class="container">
      <h1 style="background-color: red;">Pizza Binge</h1>

      <div class="row">

        <div class="col-md-8">
          <h2>Menu:</h2>
          <form id="new-contact" >
            <div class="form-group">
              <label for="name">User name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <label for="size">Pizza size</label>
              <input type="text" class="form-control" id="first-size" placeholder="small/medium/large" required>
            </div>
            <div class="form-group">
              <label for="crust">Pizza Crust</label>
              <input type="text" class="form-control" id="first-crust" placeholder="crispy/stuffed/gluten-free">
            </div>
            <div class="form-group">
              <label for="topping">Topping</label>
              <input type="text" class="form-control" id="first-toppings" placeholder="none/extra cheese/beef/chicken">
            </div>
            <div class="form-group">
              <label for="amount">Number of Pizzas</label>
              <input id="first-number" type="number" class="form-control number" min="1" max="5" required>
            </div>
            <div class="form-group">
              <label for="delivery">Do ypu want it to be delivered?</label>
              <input type="text" class="form-control" id="first-delivery" placeholder="yes/no">
            </div>
          
            <button type="submit">Order</button>
          </form>
          

          <h2>Orders:</h2>
          <ul class="wte" id="orders"></ul>
        </div>
        <div class="col-md-4">
            <div id="show-order">
              <h2></h2>
    
              <p>Pizza Size: <span class="size-name"></span></p>
              <p>Pizza crust: <span class="crust-name"></span></p>
              <p>Toppings: <span class="toppings-name"></span></p>
              <p>Number of Pizzas: <span class="number-name"></span></p>
              <p>Do you want it delivered?: <span class="delivery-name"></span></p>
              <p>Price:</p>
          </div>
        </div>
      </div>
      </div>
    
  </body>
</html>
