<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Binge Website</title>
  </head>
  <body class="pizimg">
    <div class="container">
      <h1>Pizza Binge</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Menu:</h2>
          <form id="new-order">
            <div class="form-group">
              <label for="new-size">Size</label>
              <input type="text" class="form-control" id="new-size">
            </div>
            
            <div class="form-group">
              <label for="new-crust">Crust</label>
              <input type="text" class="form-control" id="new-crust">
            </div>
            

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Orders:</h2>
          <ul id="orders">

          </ul>
        </div>
        <div class="col-md-6">
            <div id="show-order">
              <h2></h2>
          
              <p>size: <span class="size-name"></span></p>
              <p>crust: <span class="crust-name"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
