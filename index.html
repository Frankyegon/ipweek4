<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Binge Website</title>
  </head>
  <body >
    <div class="container">
      <h1>Pizza Binge</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Menu:</h2>
          <form id="new-order">
            <div class="form-group">
              <label for="new-size-name">Size</label>
                <select class="form-control">
                  <option id="small" value="small">Small</option>
                  <option id="medium" value="medium">Medium</option>
                  <option id="large" value="large">Large</option>
                </select>
            </div>
            
            <div class="form-group">
              <label for="new-crust-name">Crust</label>
              <select class="form-control">
                <option id="crispy" value="crispy">Crispy</option>
                <option id="stuffed" value="stuffed">Stuffed</option>
                <option id="glutten" value="glutten-free">GluttenFree</option>
              </select>
            </div>

            <div class="form-group">
              <label for="toppings">Toppings</label>
              <select class="form-control">
                <option id="cheese" value="crispy">Extra Cheese</option>
                <option id="extra beef" value="stuffed">Extra beef</option>
                <option id="extra chicken" value="glutten-free">Extra Chicken</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="amount">Number of Pizzas</label>
              <input type="number" class="form-control number" min="1" max="5" required>
            </div>
            <div class="form-group">
              <label for="delivery">Do you want it delivered?</label>
              <select class="form-control">
                <option id="yes" value="yes">Yes</option>
                <option id="no" value="no">No</option>
              </select>
            </div>
          
            <button type="submit" class="btn">Order</button>
          </form>
          </div>

          <h2>Orders:</h2>
          <ul id="orders">

          </ul>
        </div>
        <div class="col-md-6">
            <div id="show-order">
              <h2></h2>
          
              <p>size: <span class="size-name"></span></p>
              <p>crust: <span class="crust-name"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
