<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Binge Website</title>
  </head>
  <body >
    <div class="container">
      <h1>Pizza Binge</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Menu:</h2>
          <form id="new-order">
            <div class="form-group">
              <label for="name">User name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <label for="new-size-name">Size</label>
                <select class="form-control" id="first-size">
                  <option  value="small">Small</option>
                  <option  value="medium">Medium</option>
                  <option  value="large">Large</option>
                </select>
            </div>
            
            <div class="form-group">
              <label for="new-crust-name">Crust</label>
              <select class="form-control" id="first-crust">
                <option  value="crispy">Crispy</option>
                <option  value="stuffed">Stuffed</option>
                <option  value="glutten-free">GluttenFree</option>
              </select>
            </div>

            <div class="form-group">
              <label for="toppings">Toppings</label>
              <select class="form-control" id="first-toppings">
                <option value="cheese">Extra Cheese</option>
                <option value="beef">Extra beef</option>
                <option value="chicken">Extra Chicken</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="amount">Number of Pizzas</label>
              <input id="first-number" type="number" class="form-control number" min="1" max="5" required>
            </div>
            <div class="form-group">
              <label for="delivery">Do you want it delivered?</label>
              <select class="form-control" id="first-delivery">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          
            <button type="submit" class="btn">Order</button>
          </form>
          

          <h2>Orders:</h2>
          <ul id="orders">
          </ul>
        </div>
        <div class="col-md-6">
            <div id="show-order">
              <h2></h2>
          
              <p>size: <span class="size-name"></span></p>
              <p>crust: <span class="crust-name"></span></p>
          </div>
        </div>
      </div>
      </div>
    
  </body>
</html>
